{% extends "base.html" %}

{% block title %}Edit Facility - Parking Management{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header bg-warning text-dark">
                <h4><i class="fas fa-edit"></i> Edit Parking Facility</h4>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('modify_parking_facility', facility_id=lot.id) }}">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="name" class="form-label">Facility Name</label>
                            <input type="text" class="form-control" id="name" name="name" value="{{ lot.prime_location_name }}" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="price" class="form-label">Hourly Rate (â‚¹)</label>
                            <input type="number" step="0.01" class="form-control" id="price" name="price" value="{{ lot.price }}" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="address" class="form-label">Address</label>
                        <textarea class="form-control" id="address" name="address" rows="3" required>{{ lot.address }}</textarea>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="pincode" class="form-label">PIN Code</label>
                            <input type="text" class="form-control" id="pincode" name="pincode" value="{{ lot.pincode }}" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="max_spots" class="form-label">Maximum Spots</label>
                            <input type="number" min="1" class="form-control" id="max_spots" name="max_spots" value="{{ lot.max_spots }}" required>
                            <div class="form-text">Current: {{ lot.max_spots }} spots</div>
                        </div>
                    </div>
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-warning">
                            <i class="fas fa-save"></i> Update Facility
                        </button>
                        <a href="{{ url_for('facility_management') }}" class="btn btn-secondary">
                            <i class="fas fa-arrow-left"></i> Back to List
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
