{% extends 'base.html' %}

{% block title %}Vehicle Parking App - Edit Profile{% endblock %}

{% block navbar %}
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
  <div class="container">
    <a class="navbar-brand" href="#">User Dashboard</a>
    <div class="collapse navbar-collapse justify-content-end">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="/user">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="/user/summary_user">Summary</a></li>
        <li class="nav-item"><a class="nav-link" href="/editprofile">Edit Profile</a></li>
        <li class="nav-item"><a class="nav-link" href="/login">Logout</a></li>
      </ul>
    </div>
  </div>
</nav>
{% endblock %}

{% block content %}
<div class="container mt-5 pt-4">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="container-fluid text-center font-weight-bold py-3 shadow mt-5" style="background-color: aquamarine;">
        <h3 class="mb-0">Update Your Profile</h3>
      </div>

      <form method="POST">
        <div class="form-group">
          <label for="username"><strong>Username</strong></label>
          <input type="text" id="username" name="username" class="form-control" value="{{ user.username }}" required>
        </div>
        <div class="form-group">
          <label for="password"><strong>Password</strong></label>
          <input type="password" id="password" name="password" class="form-control" value="{{ user.password }}" required>
        </div>
        <div class="text-center mt-4">
          <button type="submit" class="btn btn-success">Save Changes</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
