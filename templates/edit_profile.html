{% extends "base.html" %}

{% block title %}Edit Profile - Parking Management{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h4><i class="fas fa-user-edit"></i> Edit Profile</h4>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('update_customer_profile') }}">
                    <div class="mb-3">
                        <label for="name" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="name" name="name" value="{{ user.name }}" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" value="{{ user.email }}" disabled>
                        <div class="form-text">Email cannot be changed.</div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="address" class="form-label">Address</label>
                        <textarea class="form-control" id="address" name="address" rows="3" required>{{ user.address }}</textarea>
                    </div>
                    
                    <div class="mb-3">
                        <label for="pincode" class="form-label">PIN Code</label>
                        <input type="text" class="form-control" id="pincode" name="pincode" value="{{ user.pincode }}" required>
                    </div>
                    
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i> Update Profile
                        </button>
                        <a href="{{ url_for('customer_portal') }}" class="btn btn-secondary">
                            <i class="fas fa-arrow-left"></i> Back to Dashboard
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
