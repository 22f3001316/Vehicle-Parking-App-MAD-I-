{% extends "base.html" %}

{% block title %}Login - Parking Management{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card">
            <div class="card-header text-center bg-primary text-white">
                <h4><i class="fas fa-sign-in-alt"></i> Login</h4>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('authentication_portal') }}">
                    <div class="mb-3">
                        <label for="credential_id" class="form-label">Username/Email</label>
                        <input type="text" class="form-control" id="credential_id" name="credential_id" required>
                    </div>
                    <div class="mb-3">
                        <label for="access_code" class="form-label">Password</label>
                        <input type="password" class="form-control" id="access_code" name="access_code" required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-sign-in-alt"></i> Login
                        </button>
                    </div>
                </form>
            </div>
            <div class="card-footer text-center">
                <p class="mb-0">Don't have an account?</p>
                <a href="{{ url_for('customer_registration') }}" class="btn btn-outline-success btn-sm">
                    <i class="fas fa-user-plus"></i> Register
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
